<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div>
                <input type="text" id="result" style="width: 97.4%; height: 100px; border: 2px solid whitesmoke;background-color: whitesmoke; border-radius: 10px; font-size: 40px;" >
            </div>
            <div>
                <button class="btn , clr" onclick="getnumber('.')">.</button>
                <button class="btn , clr" onclick="getnumber('%')">%</button>
                <button class="btn , clr" onclick="clearResult()">C</button>
                <button class="opt , divide" onclick="getnumber('/')">รท</button>
            </div>
            <div>
                <button class="btn" onclick="getnumber('7')">7</button>
                <button class="btn"  onclick="getnumber('8')">8</button>
                <button class="btn"  onclick="getnumber('9')">9</button>
                <button class="opt , mul"  onclick="getnumber('*')">x</button>
            </div>
            <div>
                <button class="btn"  onclick="getnumber('4')">4</button>
                <button class="btn"  onclick="getnumber('5')">5</button>
                <button class="btn" onclick="getnumber('6')">6</button>
                <button class="opt , min"  onclick="getnumber('-')">-</button>
            </div>
            <div>
                <button class="btn"  onclick="getnumber('1')">1</button>
                <button class="btn"  onclick="getnumber('2')">2</button>
                <button class="btn"  onclick="getnumber('3')">3</button>
                <button class="opt , add"  onclick="getnumber('+')">+</button>
            </div>
            <div>
                <button class="empty"></button>
                <button class="btn"  onclick="getnumber('0')">0</button>
                <button class="empty"></button>
                <button class="opt , eq" onclick="getResult()">=</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
